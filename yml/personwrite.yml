openapi: 3.0.0
info:
  description: Person Write API
  version: "1.0.0"
  title: Person Write API
  contact:
    email: davetii@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: http://localhost:8080/api
    description: Local Server
paths:
  /v1/newid:
    get:
      summary: fetch a new ID
      operationId: fetchNewId
      responses:
        '200':
          description: new id
          content:
            text/plain:
              schema:
                type: string
                example: abc123
  /v1/person/{personid}:
    get:
      summary: fetch Person by ID
      operationId: fetchPerson
      parameters:
        - $ref: "#/components/parameters/personIdPathParam"
      responses:
        '200':
          description: Found Person
          content:
            application/json:
              schema:
                $ref: "person.yml#/components/schemas/Person"
        '404':
          description: Not Found
    delete:
      summary: delete Person by ID
      operationId: deletePerson
      parameters:
        - $ref: "#/components/parameters/personIdPathParam"
      responses:
        '204':
          description: Person removed
        '404':
          description: Not Found
  /v1/person:
    put:
      summary: Upsert Person
      description: Save Person to Database
      operationId: upsertPerson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "person.yml#/components/schemas/Person"
      responses:
        '200':
          description: Person Saved
          content:
            application/json:
              schema:
                $ref: "person.yml#/components/schemas/Person"
components:
  parameters:
    personIdPathParam:
      in: path
      description: Person ID
      name: personid
      required: true
      schema:
        type: string
