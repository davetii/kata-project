spring.application.name=reportservice
server.port=8084
springdoc.openapi.ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.show-actuator=false
springdoc.swagger-ui.path=/swagger-ui.html
management.endpoints.web.exposure.include=*
spring.devtools.restart.enabled=true
spring.jpa.show-sql=true
logging.level.root=DEBUG
spring.liquibase.enabled=true
#spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/kata
spring.datasource.username=postgres
spring.datasource.password=turner
spring.liquibase.change-log=classpath:db/dev/changelog.yml
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=false
spring.data.jpa.repositories.bootstrap-mode=default
